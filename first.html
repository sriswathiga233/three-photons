<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Photons - Home & Shop</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo img {
            height: 50px;
            margin-right: 10px;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .banner {
            position: relative;
            width: 100%;
            height: 350px;
            background: url("aquascaping.webp") no-repeat center center/cover;
        }

        .products {
            padding: 20px;
        }

        .products h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
            width: 200px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product h3 {
            font-size: 16px;
            margin: 10px 0;
        }

        .product p {
            margin: 0 0 10px;
        }

        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .product button:hover {
            background-color: #218838;
        }

        .modal {
            display: none; /* Initially hidden */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .modal h2 {
            margin-bottom: 15px;
            text-align: center;
            font-size: 24px;
        }

        .modal ul {
            list-style: none;
            padding: 0;
        }

        .modal ul li {
            margin: 10px 0;
            font-size: 18px;
            text-align: center;
        }

        .modal ul li a {
            text-decoration: none;
            color: #28a745;
            font-weight: bold;
        }

        .modal ul li a:hover {
            color: #218838;
            text-decoration: underline;
        }

        .overlay {
            display: none; /* Initially hidden */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        footer p{
            text-align: center;
            padding: 10px 0;
            background-color: #28a745;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="logo.jpg" alt="Pet Kadai Logo">
            <h1>Three Photons</h1>
        </div>
        <nav>
            <a href="#">Home</a>
            <a id="shopButton">Shop</a>
            <a href="#">Track your Order</a>
            <a href="#">FAQ</a>
            <a href="#">About Us</a>
        </nav>
    </header>

    <!-- Banner Section -->
    <div class="banner"></div>

    <!-- Featured Products Section -->
    <div class="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product">
                <img src="premium food.jpeg" alt="Premium Dog Food">
                <h3>Premium Dog Food</h3>
                <p>$25.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="cat toy.webp" alt="Interactive Cat Toy">
                <h3>Interactive Cat Toy</h3>
                <p>$12.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="exotic.jpeg" alt="Deluxe Fish Tank">
                <h3>Deluxe Fish Tank</h3>
                <p>$45.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
        <h2>Shop by Category</h2>
        <ul>
            <li><a href="#">Dogs</a></li>
            <li><a href="#">Cats</a></li>
            <li><a href="#">Fish</a></li>
        </ul>
    </div>

    <footer>
        <p>&copy; @Three Photons. All rights reserved.</p>
    </footer>

    <script>
        // Get references to the modal, overlay, and shop button
        const shopButton = document.getElementById('shopButton');
        const modal = document.getElementById('modal');
        const overlay = document.getElementById('overlay');

        // Show the modal and overlay when the shop button is clicked
        shopButton.addEventListener('click', () => {
            modal.style.display = 'block';
            overlay.style.display = 'block';
        });

        // Hide the modal and overlay when the overlay is clicked
        overlay.addEventListener('click', () => {
            modal.style.display = 'none';
            overlay.style.display = 'none';
        });
    </script>
</body>
</html>
